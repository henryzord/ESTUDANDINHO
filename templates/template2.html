<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Jurema na Cozinha</title>
        <link rel="stylesheet" id="white_theme" href="../FODA/CSS/pagina.css">
        <link rel='icon' type='image/jpg' href="../FODA/IMG/RISOTO.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
            <main>

                    </div>
                    <div class="busca">

                <div class="barra">

                        <label class="treco" for="check">

                    <nav class="side">

                            <div class="bagu">
                                <input type="checkbox" id="set">
                                    <label class="trem" for="set">
                                        <li><img class="config" src="../FODA/IMG/SETINGS.png"></li>
                                    </label>
                                </input>
                                <div class="config-fundo">

                                        <div class="toggle-wrapper">

                                                            </div>

                            <li><a href=""><img class="insta" src="../FODA/IMG/INSTA.png"></a></li>

                        </ul>
                    </nav>
                </div>
            </main>
            
            <div class="fundo3">
                
            </div>
            <section>
                <div class="cronometro">
                    <h1>CRONÃ”METRO</h1>

                            <p id="tempo">
                                <span id="horas">01</span>:<span id="minutos">10</span>:<span id="segundos">00</span>
                            </p>
                            <div class="botones">
                                <button onclick="iniciar()" class="iniciar"><img class="play" src="../FODA/IMG/PLAY.png"></button>
                                <button onclick="parar()" class="parar"><img class="pause" src="../FODA/IMG/PAUSE.png"></button>
